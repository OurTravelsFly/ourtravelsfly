<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="travel-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <!-- Cloud 1 -->
            <path d="M20,30 Q30,20 40,30 Q50,40 40,50 Q30,60 20,50 Q10,40 20,30" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
            <!-- Cloud 2 -->
            <path d="M70,60 Q80,50 90,60 Q100,70 90,80 Q80,90 70,80 Q60,70 70,60" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
            <!-- Airplane -->
            <path d="M60,30 L80,30 L85,35 L80,40 L60,40 L55,35 Z" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#travel-pattern)"/>
</svg>